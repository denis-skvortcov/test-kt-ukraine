<div class="registration">
  <form [formGroup]="registrationForm"
        (submit)="registration()">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Email"
             formControlName="email"
             required>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             matInput
             placeholder="Password"
             formControlName="password"
             required>
    </mat-form-field>
    <button mat-button color="primary" type="submit">Registration</button>
  </form>
</div>
