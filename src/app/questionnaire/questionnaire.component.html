<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let interview of interviewList; index as i"
         [routerLink]="['/questionnaire/interview', i]">
        {{interview.name}}
      </a>
      <div *ngIf="newInterviewControl">
        <mat-form-field class="interview-input">
          <input matInput
                 type="text"
                 [formControl]="newInterviewControl"
                 placeholder="Введите название"
                 required>
        </mat-form-field>
        <button mat-button
                *ngIf="newInterviewControl"
                (click)="createInterview()">
          Сохранить
        </button>
      </div>
      <button mat-button
              *ngIf="customUser.roles.manager && !newInterviewControl"
              (click)="addNewInterview()">
        Добавить новое интервью
      </button>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Test KT-Ukraine</span>
      <div class="flex-spacer"></div>
      <button mat-button type="button" (click)="logout()">Выйти</button>
    </mat-toolbar>
    <div class="questionnaire">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
